<div class="container">
    <div>
        <img class="Hinh" src="https://s.rsg.sc/sc/images/react/logo/socialclub.png" alt="">
    </div>


    <div>

        <div class="Khung">
            <p>Sign in with Social Club</p>
            <div>
                <mat-form-field appearance="fill" class="email">
                    <mat-label>Email</mat-label>
                    <input matInput>
                    <mat-icon class="icon">email</mat-icon>
                </mat-form-field>
                <br>



                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
                </mat-form-field>

                <section class="tick">
                    <mat-checkbox class="example-margin">Keep me signed in</mat-checkbox>
                </section>
                <div class="login">
                    <a href="https://signin.rockstargames.com/forgotten-password?cid=socialclub">Forgot your password?</a>
                    <button mat-raised-button color="accent">Sign in</button>
                </div>

            </div>


        </div>
        <button mat-raised-button color="accent" (click)="this.auth.loginGoogle()">Sign in with Google</button>
    </div>
</div>
